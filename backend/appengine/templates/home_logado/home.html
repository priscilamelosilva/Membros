{% extends 'base/base.html' %}
{% block css %}
    <link rel="stylesheet" href="/static/css/style.css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-social.css"/>
    <link rel="stylesheet" href="/static/font-awesome-4.2.0/css/font-awesome.min.css"/>
{% endblock %}
{% block body %}
    <div class="container"><center>
        <div class="container span7 text-center col-md-12 col-md-offset-3" style="margin: 0 auto;float: none;">
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/add.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Cadastrar</h3>
                            <p>
                            <a href="/membros" class="btn btn-success"><span class="glyphicon glyphicon-play"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/atualizar.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Atualizar</h3>
                            <p>
                            <a href="/consultar" class="btn btn-primary"><span class="glyphicon glyphicon-refresh"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/deletar.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Excluir</h3>
                            <p>
                            <a href="/consultar" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/listar.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Listar</h3>
                            <p>
                            <a href="/consultar" class="btn btn-success"><span class="glyphicon glyphicon-list"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/contato.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Agenda</h3>
                            <p>
                            <a href="/nova_agenda" class="btn btn-primary"><span class="glyphicon glyphicon-send"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
            <div class="col-sm-6 col-md-2">
                    <div class="thumbnail">
                        <img class="img-responsive" src="static/img/sobre.png" alt="">
                        <div class="caption">
                            <h3 class="text-center">Modelos</h3>
                            <p>
                            <a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span></a>
                            </p>
                        </div>
                     </div>
                </div>
        </div></center>
    </div>
    {% block footer %}
        {% endblock %}
{% endblock %}
